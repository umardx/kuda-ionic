<ion-header>

  <ion-navbar color="primary">
    <ion-title>Laporan</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)=openUploadnPage()>
          <ion-icon name="md-cloud-upload"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

  <ion-list>

          <img src="https://image.flaticon.com/icons/svg/235/235296.svg">
        </ion-avatar>
        <h3>ET3100 | Judul Modul 1</h3>
        <p>12 Agustus 2017 - 23:59</p>

      </ion-item>

          <ion-icon name="star"></ion-icon>
          80
        </button>

    </ion-item-sliding>
