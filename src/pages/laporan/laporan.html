<ion-header>

  <ion-navbar color="primary">
    <ion-title>Laporan</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)=openUploadnPage()>
          <ion-icon name="md-cloud-upload"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list-header>Laporan Praktikum</ion-list-header>

  <ion-list *ngFor="let upload of uploads">
    <ion-item-sliding>
      <ion-item text-wrap>
        <ion-avatar item-start>
          <img src="https://image.flaticon.com/icons/svg/235/235296.svg">
        </ion-avatar>
        <h3>{{ upload.code }} | {{ upload.title }}</h3>
        <p>{{ upload.createdAt }}</p>
        <button ion-button clear item-end (click)="clickView(upload.file, upload.title)">View</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary"><ion-icon name="star"></ion-icon>{{ upload.mark }}</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
