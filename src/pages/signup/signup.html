<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>NIM</ion-label>
    <ion-input type="text" #nim></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" #email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

</ion-list>

<div padding>
	<button ion-button block (click)="SignUp()">Sign Up</button>
</div>

</ion-content>
