<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
  <form (ngSubmit)="SignUp()">
    <ion-item>
      <ion-label floating>NIM</ion-label>
      <ion-input type="number" #nim required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
    <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Retype Password</ion-label>
    <ion-input type="password" #retype_password required></ion-input>
  </ion-item>
  <div padding>
    <button ion-button type="submit" block>Sign Up</button>
  </div>
  </form>
</ion-list>
