<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
    <button ion-button icon-only (click)="SignOut()">
      <ion-icon name="power"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
	<div padding>
		<p>Your email is : {{ email }} </p>
	</div>
  <div padding>
    <h1>Email List:</h1>
    <ul *ngFor="let account of accounts | async">
      <li>{{ account.email }}</li>
    </ul>
    <h1>Course List:</h1>
    <ul *ngFor="let course of courses | async">
      <li>{{ course.code }}</li>
    </ul>
  </div>
</ion-content>
