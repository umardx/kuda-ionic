<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="SignOut()">
        <ion-icon name="power"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<div padding *ngFor="let account of accounts | async">
    <h2>Email: </h2><strong>{{ account.email }} </strong>
    <h2>NIM: </h2><strong>{{ account.nim }} </strong>
    <h2>Courses: </h2><strong>{{ account.course }} </strong>
	</div>
</ion-content>
