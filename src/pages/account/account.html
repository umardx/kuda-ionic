<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="ios-power"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card padding>
    <ion-card-content>
      <img class="img-card" src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/user-512.png" />
    </ion-card-content>
  </ion-card>

  <ion-card padding>
    <ion-list no-border *ngFor="let account of accounts">

      <ion-list-header>Account Info
      </ion-list-header>
      <ion-item text-wrap>
        <ion-icon name="ios-barcode" item-start color="primary"></ion-icon>
        <ion-badge item-end>{{ account.nim }}</ion-badge>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="ios-mail" item-start color="primary"></ion-icon>
        <ion-badge item-end>{{ account.email }}</ion-badge>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="ios-book" item-start color="primary"></ion-icon>
        <ion-badge item-end *ngFor="let course of account.course">{{ course }}</ion-badge>
      </ion-item>

    </ion-list>
  </ion-card>
  
</ion-content>
