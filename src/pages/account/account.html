<ion-header>

  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        <ion-icon name="ios-power"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-border *ngFor="let account of accounts">

    <ion-item>
      <ion-icon name="ios-mail" item-start></ion-icon>
      Email
      <ion-badge item-end>{{ account.email }}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-barcode" item-start></ion-icon>
      NIM
      <ion-badge item-end>{{ account.nim }}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-book" item-start></ion-icon>
      Course
      <ion-badge item-end *ngFor="let course of account.course">{{ course }}</ion-badge>
    </ion-item>

  </ion-list>
</ion-content>
